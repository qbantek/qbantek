name: GitHub Activity

on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason to manually run this workflow?'
        required: false
        default: 'testing'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: Readme-Workflows/recent-activity@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
